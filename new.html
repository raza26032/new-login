<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form onsubmit="return signup()">
                <h1>Create Account</h1>
                <span>or use your email for registration</span>
                <input type="text" id="sname" placeholder="Name" required>
                <input type="email" id="semail" placeholder="Email" required>
                <input type="password" id="spw" placeholder="Password" required>
                <input type="number" id="sphone" placeholder="Phone" required>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" onsubmit="return login()">
                <h1>Log In</h1>
                <span>or use your account</span>
                <input type="email" id="lemail" placeholder="Email" required>
                <input type="password" id="lpw" placeholder="Password" required>
                <a href="#">Forgot your password?</a>
                <button>Log In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="logIn">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
